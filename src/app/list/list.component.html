

<section class="lists">

    <header>
      <h3>Create/view lists</h3>
    </header>
  
    <div class="create-list">
      <form [formGroup]="newList" (ngSubmit)="onSubmit()">
        <!-- labels, placeholder caps (all caps font is good) -->
      <input type="text" formControlName="name" placeholder="Add a new list"/>
        <!-- are p tags okay for small text? -->
      <p *ngIf="newList.get('name').errors && newList.get('name').errors.required && newList.get('name').touched">List name is required.</p>
      <p *ngIf="newList.get('name').errors && newList.get('name').errors.nameAlreadyExists">A list with this name already exists.</p>
      <!-- move button above p -->
      <button type="submit" [disabled]="newList.get('name').errors && (newList.get('name').errors.required || newList.get('name').errors.nameAlreadyExists)">+</button>
    </form>
    </div>
  
  <div class="view-lists">
      <header *ngIf="lists.length === 0">
        <h6><em>There are no lists to display.</em></h6>
      </header>

      <header *ngIf="lists.length !== 0">
        <h3>My Lists:</h3>
      </header>

      <ul *ngFor="let list of lists">
           <li>
        {{ list.name }}
        <button #deleteList (click)="onDeleteList(list.name)">Delete</button>
        <button [routerLink]="['/list', list.name]">View</button>
        <em>{{watchedCounter(list.name)}} of {{movieCounter(list.name)}} movies watched.</em>
      </li>
    </ul>
    </div>
  </section>
